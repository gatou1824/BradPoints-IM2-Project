<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braddex Login</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-signup-styles.css">
</head>
<body>
    <div class="left-panel">
        <div class="image-placeholder">
            <img id="slideshow" alt="Slideshow Image" style="width: 100%; height: 100%; border-radius: 5%;">
        </div>
    </div>

    <div class="right-panel">
        <div class="login-box">
            <a href="index.html" class="logo"><img src="images/logo.jpg" alt="Logo"></a>
            <h2>Welcome to Braddex</h2>
            <p>Please sign in to access your portal</p>
            <input type="text" class="input-box" placeholder="Username or Email">
            <input type="password" class="input-box" placeholder="Password">
            <button class="button primary">Login</button>
            <div class="or">OR</div>
            <button class="button google" onclick="window.location.href='https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&hl=en&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-284666759%3A1747305240339166'">
                Sign in with Google
            </button>
            <div class="signup">Don't have an account yet? <a href="signup.html">Sign up</a></div>
        </div>
    </div>

    <script>
        // Login redirect logic
        document.querySelector('.button.primary').addEventListener('click', function () {
            const username = document.querySelectorAll('.input-box')[0].value;
            const password = document.querySelectorAll('.input-box')[1].value;

            if (username === 'admin' && password === 'admin') {
                window.location.href = '.html';
            } else if (username === 'staff' && password === 'staff') {
                window.location.href = 'braddex.html';
            } else if (username === 'customer' && password === 'customer') {
                window.location.href = '.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });

        // Slideshow logic
        const images = [
            "images/food1.png",
            "images/food2.png",
            "images/food3.png",
            "images/food4.png"
        ];
        let index = 0;
        const slideshow = document.getElementById('slideshow');

        setInterval(() => {
            index = (index + 1) % images.length;
            slideshow.src = images[index];
        }, 3000); 
    </script>
</body>
</html>
