<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="adminStyles.css">
    <style>
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #dc3545;
        }

        .stats-card {
            border-left: 5px solid #dc3545;
            border-radius: 0.5rem;
        }

        .form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div id="sidebar" class="custom-red-card"></div>

    <div class="main-content flex-grow-1 ml-3 container-fluid">
        <h1 class="mt-4 mb-3">Admin Profile</h1>

        <!-- Profile Card -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body row">
                <div class="col-md-4 text-center">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img mb-2">
                    <div>
                        <button class="btn btn-outline-danger btn-sm">Change Photo</button>
                    </div>
                </div>
                <div class="col-md-8">
                    <form>
                        <div class="form-group">
                            <label for="adminName">Full Name</label>
                            <input type="text" class="form-control" id="adminName" value="Juan Dela Cruz">
                        </div>
                        <div class="form-group">
                            <label for="adminEmail">Email</label>
                            <input type="email" class="form-control" id="adminEmail" value="admin@braddex.com">
                        </div>
                        <div class="form-group">
                            <label for="adminPassword">New Password</label>
                            <input type="password" class="form-control" id="adminPassword" placeholder="********">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Save Changes</button>
                            <button type="button" class="btn btn-outline-secondary">Logout</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stats-card p-3 shadow-sm">
                    <h6>Total Customers</h6>
                    <h4>1,542</h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card p-3 shadow-sm">
                    <h6>Reports Resolved</h6>
                    <h4>312</h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card p-3 shadow-sm">
                    <h6>Rewards Issued</h6>
                    <h4>879</h4>
                </div>
            </div>
        </div>

        <!-- Settings Section -->
        <div class="card form-section">
            <h5>Account Settings</h5>
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                <label class="form-check-label" for="emailNotif">Enable Email Notifications</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="darkMode" disabled>
                <label class="form-check-label" for="darkMode">Dark Mode (Coming Soon)</label>
            </div>
        </div>
    </div>
</div>

<script>
    fetch('nav.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('sidebar').innerHTML = html;
            document.body.style.visibility = 'visible';
        });
</script>
</body>
</html>
