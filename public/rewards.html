  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert('No token found. Redirecting...');
      window.location.href = '/';
    }

    fetch('/profile', {
      method: 'GET',
      headers: {
        Authorization: `Bearer ${token}`
      }
    })
    .then(res => {
      if (!res.ok) throw new Error('Unauthorized');
      return res.json();
    })
    .then(data => {
      if (data.role !== 'admin') {
        window.location.href = '/';
      }
    })
    .catch(err => {
      alert('Access denied or token invalid. Redirecting...');
      window.location.href = '/';
    });

    // Profile dropdown logic
    document.addEventListener('DOMContentLoaded', () => {
      const profileDropdown = document.getElementById('profileDropdown');
      const profileIcon = document.getElementById('profileIcon');
      const toggleProfile = document.getElementById('toggle-profile');
      let profileVisible = false;

      profileIcon.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleProfile.style.display = 'none';
        profileVisible = false;
        profileDropdown.style.display = profileDropdown.style.display === 'flex' ? 'none' : 'flex';
      });

      document.addEventListener('click', (e) => {
        if (!profileDropdown.contains(e.target) && !profileIcon.contains(e.target)) {
          profileDropdown.style.display = 'none';
        }
        if (!toggleProfile.contains(e.target) && !profileIcon.contains(e.target)) {
          toggleProfile.style.display = 'none';
        }
      });
    });

    fetch('/admin/rewards')  
      .then(res => res.text())
      .then(html => {
        document.getElementById('cont').innerHTML = html;
        document.body.style.visibility = 'visible';

        // Wait for the content to be loaded and then add search bar
        setTimeout(() => {
          const rewardsSection = document.getElementById('rewardsSection');
          if (rewardsSection) {
            addSearchBar('rewardsSection', 'rewardsSearch', 'Search rewards by ID, name, or reward name...', filterRewards);

function addSearchBar(sectionId, searchId, placeholder, filterFunction) {
      const section = document.getElementById(sectionId);
      const existingSearch = document.getElementById(searchId);
      
      if (!existingSearch) {
        const searchContainer = document.createElement('div');
        searchContainer.className = 'search-container';
        searchContainer.style.cssText = 'margin-bottom: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 8px;';
        
        const searchInput = document.createElement('input');
        searchInput.type = 'text';
        searchInput.id = searchId;
        searchInput.className = 'form-control';
        searchInput.placeholder = placeholder;
        searchInput.style.cssText = 'width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;';
        
        searchInput.addEventListener('input', (e) => {
          filterFunction(e.target.value);
        });
        
        searchContainer.appendChild(searchInput);
        
        // Insert search bar before the table
        const table = section.querySelector('table');
        if (table) {
          section.insertBefore(searchContainer, table);
        } else {
          section.appendChild(searchContainer);
        }
      }
    }

    function removeSearchBar(sectionId, searchId) {
      const searchBar = document.getElementById(searchId);
      if (searchBar) {
        searchBar.parentElement.remove();
      }
    }

    // Filter customers function
    function filterRewards(searchTerm) {
      const tbody = document.getElementById('rewardsTableBody');
      const rows = tbody.querySelectorAll('tr');
      
      rows.forEach(row => {
        const id = row.cells[0].textContent.toLowerCase();
        const foodName = row.cells[1].textContent.toLowerCase();
        const rewardName = row.cells[2].textContent.toLowerCase();
        
        const matches = id.includes(searchTerm.toLowerCase()) || 
                       foodName.includes(searchTerm.toLowerCase()) ||   
                       rewardName.includes(searchTerm.toLowerCase())
        
        row.style.display = matches ? '' : 'none';
      });
    }

        rewardNameTd.innerHTML = `<input type="text" value="${reward.reward_name}" class="form-control form-control-sm">`;
        requiredPointsTd.innerHTML = `<input type="number" value="${reward.required_points}" class="form-control form-control-sm">`;

        tr.querySelector('.save-btn').style.display = 'inline-block';
        tr.querySelector('.cancel-btn').style.display = 'inline-block';
        tr.querySelector('.delete-btn').style.display = 'none';
      });

      //handle save
        tr.querySelector('.save-btn').addEventListener('click', () => {
        const updateFoodId = foodIdTd.querySelector('input').value;
        const updateName = rewardNameTd.querySelector('input').value;
        const updateRequiredPoints = requiredPointsTd.querySelector('input').value;

        fetch(`/rewards/update/${reward.id}`, {

    });
  });
